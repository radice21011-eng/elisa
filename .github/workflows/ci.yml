name: ğŸš€ ELISA Quantum AI Council - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '14'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: elisa_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Type checking
      run: npm run type-check

    - name: ğŸ¨ Linting
      run: npm run lint

    - name: ğŸ—„ï¸ Database setup
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/elisa_test
      run: npm run db:push

    - name: ğŸ§ª Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/elisa_test
        JWT_SECRET: test-secret-key
        SESSION_SECRET: test-session-secret
      run: npm test

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ“ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          dist/
          package.json
          package-lock.json

  security:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ›¡ï¸ Run npm audit
      run: npm audit --audit-level high

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: typescript, javascript

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          radice21011/elisa-quantum-ai:latest
          radice21011/elisa-quantum-ai:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files

    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # Add your staging deployment commands here

  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security, docker]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files

    - name: ğŸŒ Deploy to production
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      run: |
        echo "ğŸŒ Deploying to production environment..."
        # Add your production deployment commands here

  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: always()

    steps:
    - name: ğŸ“¢ Notify on success
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "âœ… ELISA Quantum AI Council - CI/CD Pipeline Successful"
        echo "ğŸ‰ All tests passed and build completed successfully!"

    - name: âŒ Notify on failure
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "âŒ ELISA Quantum AI Council - CI/CD Pipeline Failed"
        echo "ğŸš¨ Please check the logs and fix the issues."